{% extends 'base.html' %}
{% block title %}Log in{% endblock %}

{% block content %}
    <h1>Log in</h1>
    {% if form.errors %}
    <p>Wrong !</p>
    {% else %}
    <p>Input your credentials</p>
    {% endif %}
    <form action="" method="post">
        {{ form.as_p }}
    {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"/>
    <p><input type="submit" value="login"/></p>
    </form>
{% endblock %}
