{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <h1>Reset password</h1>
    {% if validlink %}
    <p>please enter password twice</p>
    <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="change password"/></p>
    </form>
    {% else %}
    <p>invalid</p>
    {% endif %}
{% endblock %}
